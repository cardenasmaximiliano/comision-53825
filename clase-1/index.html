<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>INICIO - PLANTAS SHOP</title>
    </head>
    <body>
        <!--existen etiquetas contenedoras
        y principalmente existen 3 que son FUNDAMENTALES-->
        <!-- 3 etiquetas contenedoras de primer orden -->
            <header></header> <!--header hace referencia al encabezado, -->
            <main></main> <!--va a hacer referencia la cuerpo principal del sitio web, la informacion directamente relacionada-->
            <footer></footer> <!--pie de pagina o final del sitio-->
            <aside></aside> <!--aside tiene la particularidad de poder estar o no en el codigo,
            y muestran informacion que no es directamente relacionada a nuestro sitio-->

            <!--etiquetas contenedoras de segundo orden-->
            <section></section> <!--etiqueta que me ayuda a mi a separar el contenido en secciones-->
            <article></article> <!--article nos sirve a nosotros para ordenar informacion especifica, 
                articulos perdiodisticos, articulos de blog,
                 o bloques de codigo que muestren informacion relevante-->

            <!-- html 4 -->
            <div></div> <!--de tipo generica, que me ayuda a agrupar informacion -->
            <p>hola gente</p>
            <p>hola gente</p>
            <span>hola people</span>
            <span>hola people</span>
    </body>
</html>
